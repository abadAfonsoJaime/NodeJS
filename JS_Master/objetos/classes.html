class MyDate extends Date {
	constructor() {
		super();
	}

	getFormattedDate() {
		var meses = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
		return this.getDate() + "-" + months[this.getMonth()] + "-" + this.getFullYear();
	}
}


class Coche {
	constructor( marca, modelo, pais ) {
		this.marca = marca;
		this.modelo = modelo;
		this.pais = pais;
	}

	mostrarCoche() {
		return 	`
		La marca del coche es: ${this.marca}
		El modelo es: ${this.modelo}
		El pais de origen es: ${this.pais}
		`;
	}
}

const miCoche = new Coche( "Hyundai", "accent", "Japón" );
console.log( miCoche.mostrarCoche() );

class CocheDeportivo extends Coche {
	constructor( marca, modelo, pais, velocMaxima ) {
		super( marca, modelo, pais );
		this.velocMaxima = velocMaxima;

//Llamada a un método del padre en la declaración del hijo:

class Rectangle {
	constructor( height, width ) {
		this.name = "Rectangle";
		this.height = height;
		this.width = width;
	}
	
	perimetro() { //Method
		return ( this.height*2 + this.width*2 );
	}

	get perimeter() { //Getter
		return this.perimetro();
	}

	get diagonal() { //Getter
		return Math.sqrt( (this.height**2) + (this.width*this.width) );
	}

	get sayPolygonName() { //Getter
		return ( "Hi, I am a " + this.name );
	}

	get superficie() { //Getter
		return this.height * this.width;
	}
/*	set color(value) {
		return this.color = value;
	}*/
}

var miPoligono = new Rectangle(5, 8);
console.log( miPoligono.sayPolygonName );
console.log( miPoligono.superficie );
console.log( miPoligono.diagonal );
console.log( miPoligono.perimeter );



class Square extends Rectangle {
	constructor( length ) { 
		super(length, length);
		this.name = "Square";
	}
	set newArea( value ) {
		return this.height = this.width = Math.sqrt(value);
	}
}

class Point {
	constructor(x, y) {
		this.x = x;
		this.y = y;
	}
	static distancia(a, b) {
		const dx = a.x - b.x;
		const dy = a.y - b.y
		return Math.hypot(dx, dy);
	}
}

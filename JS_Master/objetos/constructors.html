<script>

var perro = function()
{ //función constructor de nombre perro
	this.tienePelo = true; // atributo del objeto perro
	this.ladrar = function()
	{
		console.log( "guau-guau" ); //método del objeto perro
	}
	var edad = 7;
};

var pastorAleman = new perro();

if (pastorAleman.ladrar() === dogo.ladrar())
 {

 else
 {

function dog( raza )
{

	{
		console.log( "guau-guau" ); 
	}
}

var miPerro = new dog( "bulldog" );

console.log( "tengo un perro de raza " + miPerro.raza + " que hace: " );

otroPerro.ladrar();

if (miPerro.ladrar === otroPerro.ladrar)
 {
 	console.log( "método ladrar compartido por los objetos miPerro y otroPerro" );
 }
 else

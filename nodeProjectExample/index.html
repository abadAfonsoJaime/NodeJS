<!DOCTYPE html>
<html>
<head>
	<title>Servidor Node</title>
</head>
<body>
	<p>Hola Mundo!! QUÉ TAL? SOY YO</p>

	<script>
		const server = http.createServer();
		//function control(req, resp) {}

/*		Con el objeto de respuesta (resp), nos podremos comunicar con el cliente y, lo primero que haremos, será mandar la cabecera HTTP con una confirmación correcta (200) y con el tipo de contenido que vamos a mandar*/

function control( req, resp ) {
	resp.writeHead( 200, {'content-type': 'text-plain'});
	resp.write('Hola Mundo!');
	resp.end();
}

/*Llamamos a la función 'control' cuando el servidor reciba una petición:*/ 
server.on( 'request', control );


server.listen( 8080 );


	
	</script>

</body>
</html>
